<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tradutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center mt-5">
        <h1>Este é o Tradutor Online</h1>
        <p>Este tradutor utiliza GPT-3 AI para traduzir qualquer sentença em Inglês para uma das línguas escolhidas.</p>
        <p>Coloque o texto que deseja traduzir e selecione a língua no menu abaixo.</p>

        <div class="row">
            <div class="col-lg-2">            </div>
            <div class="col-lg-8">
                <form class="" action="/" method="post">

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"> Texto a ser traduzido: </label>
                        <textarea class="form-control" name="aiPrompt" id="aiPrompt" rows="3"> </textarea>
                      </div>
                      
                    <div class="mb-3 col-lg-4">    
                        <select class="form-select form-select-lg mb-3" name="aiLanguage" id="aiLanguage" aria-label=".form-select-lg example">
                            <option selected>Selecione a língua:</option>
                            <option value="Portuguese">Português</option>
                            <option value="Spanish">Espanhol</option>
                            <option value="French">Francês</option>
                            <option value="Italian">Italiano</option>
                          </select>
                    </div>
                   
                    <button type="submit" class="btn btn-primary">TRADUZIR</button>
                
                </form>
                <h4 class="mb-3 mt-5">**  Resultado da Tradução **</h4>
                <p class="mt-3" id="translateResponse">{{result}}</p>

            </div>
            <div class="col-lg-2">            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
